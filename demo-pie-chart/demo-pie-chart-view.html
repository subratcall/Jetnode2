<p data-bind="text:messageText"></p>

         <oj-select-one id="basicSelect7" value="{{val7}}" style="max-width:20em">
              <oj-option value="bar">bar chart</oj-option>
              <oj-option value="pie">pie chart</oj-option>
            </oj-select-one>
    
              <oj-chart id="pieChart7"
                  type="[[val7]]" 
                  data="[[dataProvider7]]"
                  animation-on-display="auto"
                  animation-on-data-change="auto"
                  hover-behavior="dim"
                  style="max-width:500px;width:100%;height:350px;">
          
                  <template slot='itemTemplate' data-oj-as='item'>
                      <oj-chart-item 
                        value='[[item.data.value]]'
                        group-id='[[ [item.data.group] ]]'
                        series-id='[[item.data.series]]'> 
                      </oj-chart-item>
                  </template>
             </oj-chart>
