<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  
  <my-combobox-with-chart> </my-combobox-with-chart> 
  <demo-card> </demo-card>
  <epsilon-data-grid> </epsilon-data-grid>
  <div class="oj-flex">
  <div class="oj-flex-item">
  <demo-pie-chart> </demo-pie-chart>
  <h3> Delivered,open,click per week</h3>
  </div>
      <div class="oj-flex-item">
          
      </div>    
  <div class="oj-flex-item">
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <epsilon-picto-chart>  </epsilon-picto-chart>
  <h3> Delivered to open ratio</h3>
  </div>
  </div>
  
  
  <div>
                <oj-chart id="pieChart"
                  type="pie" 
                  data="[[dataProvider]]"
                  animation-on-display="auto"
                  animation-on-data-change="auto"
                  hover-behavior="dim"
                  style="max-width:500px;width:100%;height:350px;">
          
                  <template slot='itemTemplate' data-oj-as='item'>
                      <oj-chart-item 
                        value='[[item.data.value]]'
                        group-id='[[ [item.data.group] ]]'
                        series-id='[[item.data.series]]'> 
                      </oj-chart-item>
                  </template>
              </oj-chart>
  </div>
</div>
